name: CI Testing

on:
  pull_request

jobs:
  type_checking:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - run: pip install mypy
      - run: mypy flask_muck/


