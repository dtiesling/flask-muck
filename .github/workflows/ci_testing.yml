name: CI Testing

on:
  pull_request

jobs:
  type_checking:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: pip install poetry
      - run: poetry install --with dev
      - run: poetry run mypy flask_muck/


