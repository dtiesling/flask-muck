site_name: Flask-Muck Documentation
theme:
  name: material
  logo: img/icon.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.top
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - attr_list

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Installation: installation.md
